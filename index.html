<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</head>
<body>
    <div class=" m-5 w-50">  
        
        <div class="calculator card bg-black">
        
            <input type="text" id="result" onclick="displayNumber()" class="calculator-screen z-depth-1"  disabled/>
        
            <div class="calculator-keys m-5 bg-secondary" style=" padding-left: 150px">
              <section>
              <button type="button" value="7" class="btn btn-light waves-effect m-4" onclick="displayNumber('7')">7</button>
              <button type="button" value="8" class="btn btn-light waves-effect m-4" onclick="displayNumber('8')">8</button>
              <button type="button" value="9" class="btn btn-light waves-effect m-4" onclick="displayNumber('9')">9</button>
              <button type="button" class="operator btn btn-info m-4" value="+" onclick="displayNumber('+')">+</button>
              </section>

              <section>
              <button type="button" value="4" class="btn btn-light waves-effect m-4" onclick="displayNumber('4')">4</button>
              <button type="button" value="5" class="btn btn-light waves-effect m-4" onclick="displayNumber('5')">5</button>
              <button type="button" value="6" class="btn btn-light waves-effect m-4" onclick="displayNumber('6')">6</button>
              <button type="button" class="operator btn btn-info m-4" value="-" onclick="displayNumber('-')">-</button>
              </section>

              <section>
              <button type="button" value="1" class="btn btn-light waves-effect m-4" onclick="displayNumber('1')">1</button>
              <button type="button" value="2" class="btn btn-light waves-effect m-4" onclick="displayNumber('2')">2</button>
              <button type="button" value="3" class="btn btn-light waves-effect m-4" onclick="displayNumber('3')">3</button>
              <button type="button" class="operator btn btn-info m-4" value="*" onclick="displayNumber('*')">&times;</button>
              </section>

              <section>
              <button type="button" value="0" class="btn btn-light waves-effect m-4" onclick="displayNumber('0')">0</button>
              <button type="button" class="decimal function btn btn-light m-4" value="." onclick="displayNumber('.')">.</button>
              <button type="button" class="all-clear function btn btn-danger btn-sm m-4" value="all-clear" onclick="Allclear()">AC</button>
              <button type="button" class="operator btn btn-info m-4" value="/" onclick="displayNumber('/')">&divide;</button>
              </section>      
              <section>
                <button type="button" class="equal-sign operator btn btn-danger m-4" value="\" onclick = "backspace()">&#9003;</button>
                <button type="button" class="equal-sign operator btn btn-warning m-4" value="=" onclick = "evaluateExp()">=</button>
              </section>
            </div>
          </div>
        </div>
</body>

<script src="./script.js"></script>
</html>
